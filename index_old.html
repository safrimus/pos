<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/new_invoice.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap3-editable/css/bootstrap-editable.css">
    <link rel="stylesheet" href="easyautocomplete/easy-autocomplete.min.css">
    <link rel="stylesheet" href="icheck/skins/square/red.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <script src="easyautocomplete/jquery.easy-autocomplete.min.js"></script>
    <script src="icheck/icheck.min.js"></script>

    <script type="text/javascript" src="js/new_invoice.js"></script>
</head>

<body>
<form id="form">
    <div class="container-fluid">
        <div class="row page-height">
            <div class="col-sm-8 left-formatting">
                <div class="row left-banner-formatting">
                    <label class="left-banner-label-formatting">Invoice #786</label>
                </div>
                <div class="row left-content-formatting">
                    <div class="main-table-wrapper">
                        <table id="product-list-table" class="table main-table">
                            <thead>
                                <tr>
                                    <th class="delete-header"></th>
                                    <th class="header">Product</th>
                                    <th class="header">Quantity</th>
                                    <th class="header">Price</th>
                                    <th class="header">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Populated by js -->
                            </tbody>
                        </table>
                    </div>
                    <div class="footer-table-wrapper">
                        <table class="table footer-table">
                            <thead>
                                <tr>
                                    <th>Invoice Total</th>
                                    <th id="invoice-total">0 KD</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 right-formatting">
                <div class="form-row justify-content-center pt-3">
                    <div class="col-sm-auto">
                        <label class="">Credit Invoice?</label>
                    </div>
                </div>
                <div class="form-row justify-content-center pt-1">
                    <div class="col-sm-auto">
                        <label for="checkbox-true">True</label>
                        <input class="checkbox" id="checkbox-true" type="radio" name="iCheck">
                    </div>
                    <div class="col-sm-auto">
                        <input class="checkbox" id="checkbox-false" type="radio" name="iCheck" checked>
                        <label for="checkbox-false">False</label>
                    </div>
                </div>
                <div class="form-row justify-content-center py-3 top-border-dashed">
                    <div class="col-sm-8 text-center">
                        <label for="customer-automplete">Select Customer</label>
                        <input class="form-control" id="customer-automplete"
                        name="customerAutocomplete" tabindex="1">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-3 top-border-dashed">
                    <div class="col-sm-8 text-center">
                        <label for="product-automplete">Select Product</label>
                        <input class="form-control" id="product-automplete"
                        tabindex="2">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-2">
                    <div class="col-sm-auto text-center">
                        <label for="product-description">Description</label>
                        <input class="form-control form-control-sm" id="product-description"
                        readonly="readonly">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-2">
                    <div class="col-sm-auto text-center">
                        <label for="product-size">Size</label>
                        <input class="form-control form-control-sm" id="product-size"
                        readonly="readonly">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-2">
                    <div class="col-sm-auto text-center">
                        <label for="product-cost-price">Cost Price</label>
                        <input class="form-control form-control-sm" id="product-cost-price"
                        readonly="readonly">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-2">
                    <div class="col-sm-auto text-center">
                        <label for="product-sell-price">Sell Price</label>
                        <input class="form-control form-control-sm" id="product-sell-price"
                        readonly="readonly">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-2">
                    <div class="col-sm-auto text-center">
                        <label for="product-supplier">Supplier</label>
                        <input class="form-control form-control-sm" id="product-supplier"
                        readonly="readonly">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-2">
                    <div class="col-sm-auto text-center">
                        <label for="product-stock">Stock in Store</label>
                        <input class="form-control form-control-sm" id="product-stock"
                        readonly="readonly">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-4 pb-4">
                    <div class="col-sm-4 text-center">
                        <button id="select-product-button" type="button" class="btn btn-warning"
                        tabindex="3">Select product</button>
                    </div>
                </div>
                <div class="form-row justify-content-center pt-4 top-border-dashed">
                    <div class="col-sm-6 text-center">
                        <button id="finalize-invoice-button" type="button" class="btn btn-lg btn-warning"
                        disabled="disabled">Finalize Invoice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
