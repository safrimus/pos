<form id="new-invoice-form" class="top-level-form">
    <link rel="stylesheet" href="css/new_invoice.css">
    <script type="text/javascript" src="js/new_invoice.js"></script>

    <div class="container-fluid">
        <div class="row top-formatting">
            <div class="col-sm-5 pt-2 top-formatting">
                <div class="row justify-content-center align-items-center">
                    <div class="col-sm-5 px-0 inline">
                        <label for="new-invoice-products-search" class="pr-2 my-0">Search</label>
                        <input id="new-invoice-products-search" class="form-control form-control-sm" tabindex="0">
                    </div>

                    <div class="col-sm-12 px-0">
                        <table id="new-invoice-products-table" class="table table-bordered table-sm table-responsive-sm row-border" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Size</th>
                                </tr>
                            </thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-7 px-0 new-invoice-all-products-table top-formatting">
                <div id="scroll" class="main-table-wrapper">
                    <table id="product-list-table" class="table main-table table-sm">
                        <thead>
                            <tr>
                                <th class="delete-header"></th>
                                <th class="autocomplete-header">Product</th>
                                <th class="header">Quantity</th>
                                <th class="header">Price</th>
                                <th class="header">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populated with js -->
                        </tbody>
                    </table>
                </div>
                <div class="footer-table-wrapper">
                    <table class="table table-sm footer-table">
                        <thead>
                            <tr>
                                <th>Invoice Total</th>
                                <th id="new-invoice-invoice-total" class="pr-5">0.000 KD</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="row bottom-formatting">
            <div class="col-sm-5 bottom-formatting">
                <div class="form-row justify-content-center mt-2 h-45">
                    <div class="col-sm-4 text-center border rounded">
                        <label for="new-invoice-product-category" class="pt-1">Category</label>
                        <input class="form-control form-control-sm" id="new-invoice-product-category" readonly="readonly" tabindex="-1">
                    </div>
                    <div class="col-sm-4 text-center border rounded">
                        <label for="new-invoice-product-source" class="pt-1">Source</label>
                        <input class="form-control form-control-sm" id="new-invoice-product-source" readonly="readonly" tabindex="-1">
                    </div>
                    <div class="col-sm-4 text-center border rounded">
                        <label for="new-invoice-product-supplier" class="pt-1">Supplier</label>
                        <input class="form-control form-control-sm" id="new-invoice-product-supplier" readonly="readonly" tabindex="-1">
                    </div>
                </div>
                <div class="form-row justify-content-center mt-1 h-45">
                    <div class="col-sm-4 text-center border rounded">
                        <label for="new-invoice-product-sell-price" class="pt-1">Sell Price</label>
                        <input class="form-control form-control-sm" id="new-invoice-product-sell-price" readonly="readonly" tabindex="-1">
                    </div>
                    <div id="hidden-card" class="col-sm-4 text-center border rounded dont-display">
                        <label for="new-invoice-product-cost-price" class="pt-1">Cost Price</label>
                        <input class="form-control form-control-sm" id="new-invoice-product-cost-price" readonly="readonly" tabindex="-1">
                    </div>
                    <div class="col-sm-4 text-center border rounded">
                        <label for="new-invoice-product-stock" class="pt-1">Stock in Store</label>
                        <input class="form-control form-control-sm" id="new-invoice-product-stock" readonly="readonly" tabindex="-1">
                    </div>
                </div>
            </div>
            <div class="col-sm-7 top-border left-border bottom-formatting">
                <div class="form-row justify-content-center mt-2 h-45 ">
                    <div class="col-sm-3 text-center border rounded">
                        <div class="btn-group btn-group-toggle pt-3" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" id="new-invoice-checkbox-true" autocomplete="off" tabindex="-1"> Credit
                            </label>
                            <label class="btn btn-secondary active">
                                <input type="radio" id="new-invoice-checkbox-false" autocomplete="off" tabindex="-1" checked> Cash
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-3 offset-sm-1 text-center border rounded">
                        <label for="new-invoice-customer-autocomplete" class="pt-1">Select Customer</label>
                        <input class="form-control form-control-sm" id="new-invoice-customer-autocomplete" tabindex="-1">
                    </div>
                    <div class="col-sm-3 offset-sm-1 text-center border rounded">
                        <label for="new-invoice-invoice-date" class="pt-1">Invoice Date</label>
                        <input class="form-control form-control-sm" id="new-invoice-invoice-date" tabindex="-1">
                    </div>
                </div>
                <div class="form-row justify-content-center mt-1 h-45">
                    <div class="col-sm-4 text-center align-self-center">
                        <button id="finalize-invoice-button" type="button" class="btn btn-lg btn-warning btn-block" tabindex="-1">Finalize Invoice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
