<div id="stock-forecast-form" class="container-fluid top-level-form h-100">
    <link rel="stylesheet" href="css/stock_forecast.css">
    <script type="text/javascript" src="js/stock_forecast.js"></script>

    <div class="row pt-2">
        <div class="col-sm-3 offset-sm-5 form-inline">
            <label for="stock-forecast-products-search" class="pr-2 my-0">Search</label>
            <input id="stock-forecast-products-search" class="form-control form-control-sm" tabindex="0">
        </div>

        <div class="col-sm-2 offset-sm-2">
            <label for="stock-forecast-show-all-checkbox" class="pr-1 mt-2">Show All</label>
            <input class="checkbox" id="stock-forecast-show-all-checkbox" type="checkbox" name="iCheck">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 pt-1 text-center">
            <table id="stock-forecast-table" class="table table-bordered table-sm table-responsive-sm table-hover" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Size</th>
                        <th>Supplier</th>
                        <th>Stock</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
