<form id="product-sales-report" class="top-level-form">
    <link rel="stylesheet" href="css/product_sales_report.css">
    <script type="text/javascript" src="js/product_sales_report.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 pt-2 left-formatting">
                <div class="row align-items-center top-left-search-formatting">
                    <div class="col-sm-8 offset-sm-2 justify-content-center form-inline">
                        <label for="product-sales-report-products-search" class="pr-2">Search</label>
                        <input id="product-sales-report-products-search" class="form-control form-control-sm" tabindex="0">
                    </div>

                    <div class="col-sm-2 justify-content-end">
                        <button id="product-sales-report-clear-button" type="button" class="btn btn-sm btn-warning" tabindex="-1" disabled>Clear</button>
                    </div>
                </div>

                <div class="row justify-content-center top-left-table-formatting">
                    <div class="col-sm-12 px-0 h-100 text-center">
                        <table id="product-sales-report-products-table" class="table table-bordered table-sm table-responsive-sm row-border" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Size</th>
                                    <th>Supplier</th>
                                </tr>
                            </thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center bottom-left-formatting">
                    <div class="col-sm-10 text-center">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-lg btn-secondary active">
                                <input type="radio" id="product-sales-report-by-date-btn" autocomplete="off" tabindex="-1" checked> Date
                            </label>
                            <label class="btn btn-lg btn-secondary">
                                <input type="radio" id="product-sales-report-by-month-btn" autocomplete="off" tabindex="-1"> Month
                            </label>
                            <label class="btn btn-lg btn-secondary">
                                <input type="radio" id="product-sales-report-by-year-btn" autocomplete="off" tabindex="-1"> Year
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-start bottom-left-formatting">
                    <div id="product-sales-report-by-date" class="col-sm-5 text-center">
                        <input id="product-sales-report-by-date-input" class="form-control form-control-sm text-center" placeholder="Select date">
                    </div>
                    <div id="product-sales-report-by-month" class="col-sm-12 hide">
                        <div class="row justify-content-center">
                            <div class="col-sm-3 text-center form-inline">
                                <input id="product-sales-report-by-month-input-year" class="form-control form-control-sm text-center" placeholder="Enter year">
                            </div>
                            <div class="col-sm-3 text-center form-inline">
                                <input id="product-sales-report-by-month-input-month" class="form-control form-control-sm text-center" placeholder="Enter month">
                            </div>
                        </div>
                    </div>
                    <div id="product-sales-report-by-year" class="col-sm-3 text-center hide">
                        <input id="product-sales-report-by-year-input" class="form-control form-control-sm text-center" placeholder="Enter year">
                    </div>
                </div>
            </div>

            <div class="col-sm-7 pt-1">
                <div class="row align-items-center h-40">
                    <div class="col-sm-4">
                        <div class="form-inline text-center border rounded p-2 mb-2">
                            <label for="product-sales-report-total-sales" class="w-40">Total Sales</label>
                            <input id="product-sales-report-total-sales" class="form-control form-control-sm w-60" readonly="readonly" tabindex="-1">
                        </div>

                        <div class="form-inline text-center border rounded p-2 mt-2 mb-2">
                            <label for="product-sales-report-total-profit" class="w-40">Total Profit</label>
                            <input id="product-sales-report-total-profit" class="form-control form-control-sm w-60" readonly="readonly" tabindex="-1">
                        </div>

                        <div class="form-inline text-center border rounded p-2 mt-2 mb-2">
                            <label for="product-sales-report-profit-margin" class="w-40">Profit Margin</label>
                            <input id="product-sales-report-profit-margin" class="form-control form-control-sm w-60" readonly="readonly" tabindex="-1">
                        </div>

                        <div class="form-inline text-center border rounded p-2 mt-2">
                            <label for="product-sales-report-total-units" class="w-40">Units Sold</label>
                            <input id="product-sales-report-total-units" class="form-control form-control-sm w-60" readonly="readonly" tabindex="-1">
                        </div>
                    </div>
                    <div class="col-sm-8 text-center">
                        <table id="product-sales-report-customer-table" class="table table-bordered table-sm table-responsive-sm row-border" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Customer</th>
                                    <th>Sale (KD)</th>
                                    <th>Profit (KD)</th>
                                    <th>Margin</th>
                                    <th>Units</th>
                                </tr>
                            </thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
                <div class="row justify-content-center h-60">
                    <canvas id="product-sales-report-graph" class="h-100"></canvas>
                </div>
            </div>
        </div>
    </div>
</form>
