<div id="products-form" class="container-fluid top-level-form h-100">
    <link rel="stylesheet" href="css/products.css">
    <script type="text/javascript" src="js/products.js"></script>

    <div id="products-dialog">
        <input id="products-dialog-input">
    </div>

    <div class="row top-formatting">
        <div class="col-sm-6 pt-1">
            <div class="row justify-content-center">
                <div class="col-sm-6 justify-content-center pt-2 form-inline">
                    <label for="products-products-search" class="pr-2">Search</label>
                    <input id="products-products-search" class="form-control form-control-sm">
                </div>

                <div class="col-sm-12 text-center h-100">
                    <table id="products-products-table" class="table table-bordered table-sm table-responsive-sm table-hover" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tfoot></tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-sm-6 my-auto pt-1">
            <div class="row justify-content-center pb-4">
                <div class="col-sm-2 pt-1 pb-2 text-center border rounded">
                    <label for="products-product-id">ID</label>
                    <input class="form-control form-control-sm" id="products-product-id" readonly tabindex="-1">
                </div>
                <div class="col-sm-3 offset-sm-1 pt-1 pb-2 text-center border rounded">
                    <label for="products-product-created">Date Product Created</label>
                    <input class="form-control form-control-sm" id="products-product-created" readonly tabindex="-1">
                </div>
                <div class="col-sm-2 offset-sm-1 pt-1 pb-2 text-center border rounded">
                    <label for="products-checkbox-hide-product" class="pb-1">Hide Product</label>
                    <input class="align-self-center" id="products-checkbox-hide-product" type="checkbox" tabindex="-1">
                </div>
            </div>
            <div class="row justify-content-center pb-4">
                <div class="col-sm-3 pt-1 pb-2 text-center border rounded">
                    <label for="products-product-name">Name</label>
                    <input class="form-control form-control-sm editable" id="products-product-name">
                </div>
                <div class="col-sm-3 offset-sm-1 pt-1 pb-2 text-center border rounded">
                    <label for="products-product-description">Description</label>
                    <input class="form-control form-control-sm editable" id="products-product-description">
                </div>
                <div class="col-sm-3 offset-sm-1 pt-1 pb-2 text-center border rounded">
                    <label for="products-product-size">Size</label>
                    <input class="form-control form-control-sm editable" id="products-product-size">
                </div>
            </div>

            <div class="row justify-content-center pb-4">
                <div class="col-sm-3 pt-1 pb-2 text-center border rounded">
                    <label for="products-supplier-autocomplete">Supplier</label>
                    <input class="form-control form-control-sm" id="products-supplier-autocomplete">
                </div>
                <div class="col-sm-3 offset-sm-1 pt-1 pb-2 text-center border rounded">
                    <label for="products-source-autocomplete">Source</label>
                    <input class="form-control form-control-sm" id="products-source-autocomplete">
                </div>
                <div class="col-sm-3 offset-sm-1 pt-1 pb-2 text-center border rounded">
                    <label for="products-category-autocomplete">Category</label>
                    <input class="form-control form-control-sm" id="products-category-autocomplete">
                </div>
            </div>

            <div class="row justify-content-center pb-4">
                <div class="col-sm-3 pt-1 pb-2 text-center border rounded">
                    <label for="products-product-cost">Cost Price</label>
                    <input class="form-control form-control-sm editable" type="number" id="products-product-cost">
                </div>
                <div class="col-sm-3 offset-sm-1 pt-1 pb-2 text-center border rounded">
                    <label for="products-product-sell">Sell Price</label>
                    <input class="form-control form-control-sm editable" type="number" id="products-product-sell">
                </div>
                <div class="col-sm-3 offset-sm-1 pt-1 pb-2 text-center border rounded">
                    <label for="products-product-stock">Stock</label>
                    <input class="form-control form-control-sm editable" type="number" id="products-product-stock">
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-center justify-content-center button-row-formatting">
        <div class="col-sm-2 text-center">
            <button id="new-category-button" type="button" class="btn btn-lg btn-warning">New Category</button>
        </div>
        <div class="col-sm-2 text-center divider">
            <button id="new-source-button" type="button" class="btn btn-lg btn-warning">New Source</button>
        </div>
        <div class="col-sm-2 text-center">
            <button id="save-product-button" type="button" class="btn btn-lg btn-warning" disabled>Save Product</button>
        </div>
        <div class="col-sm-2 text-center">
            <button id="new-product-button" type="button" class="btn btn-lg btn-warning">New Product</button>
        </div>
        <div class="col-sm-2 text-center">
            <button id="products-cancel-save-button" type="button" class="btn btn-lg btn-warning" disabled>Cancel Changes</button>
        </div>
    </div>
</div>
