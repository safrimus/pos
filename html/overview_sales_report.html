<form id="overview-sales-report" class="top-level-form h-100">
    <link rel="stylesheet" href="css/overview_sales_report.css">
    <script type="text/javascript" src="js/overview_sales_report.js"></script>

    <div class="container-fluid h-100">
        <div class="row align-items-center justify-content-center h-8">
            <div class="col-sm-2 text-center">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-sm btn-secondary active">
                        <input type="radio" id="overview-sales-report-by-date-btn" autocomplete="off" tabindex="-1" checked> Date
                    </label>
                    <label class="btn btn-sm btn-secondary">
                        <input type="radio" id="overview-sales-report-by-month-btn" autocomplete="off" tabindex="-1"> Month
                    </label>
                    <label class="btn btn-sm btn-secondary">
                        <input type="radio" id="overview-sales-report-by-year-btn" autocomplete="off" tabindex="-1"> Year
                    </label>
                </div>
            </div>
            <div id="overview-sales-report-by-date" class="col-sm-2 text-center">
                <input id="overview-sales-report-by-date-input" class="form-control form-control-sm text-center" placeholder="Select date">
            </div>
            <div id="overview-sales-report-by-month" class="col-sm-2 text-center hide">
                <div class="row justify-content-center">
                    <div class="col-sm-6 form-inline">
                        <input id="overview-sales-report-by-month-input-year" class="form-control form-control-sm text-center" placeholder="Enter year">
                    </div>
                    <div class="col-sm-6 form-inline">
                        <input id="overview-sales-report-by-month-input-month" class="form-control form-control-sm text-center" placeholder="Enter month">
                    </div>
                </div>
            </div>
            <div id="overview-sales-report-by-year" class="col-sm-2 text-center hide">
                <input id="overview-sales-report-by-year-input" class="form-control form-control-sm text-center" placeholder="Enter year">
            </div>
        </div>
        <div class="row justify-content-center h-92">
            <div class="col-sm-12">
                <div class="row h-50 first-row-formatting">
                    <div class="col-sm-2 right-border text-center">
                        <div class="form-inline text-center border rounded p-2 mt-3 mb-2">
                            <label for="overview-sales-report-total-sales" class="w-50">Total Sales</label>
                            <input id="overview-sales-report-total-sales" class="form-control form-control-sm w-50" readonly="readonly" tabindex="-1">
                        </div>

                        <div class="form-inline text-center border rounded p-2 mt-2 mb-2">
                            <label for="overview-sales-report-total-profit" class="w-50">Total Profit</label>
                            <input id="overview-sales-report-total-profit" class="form-control form-control-sm w-50" readonly="readonly" tabindex="-1">
                        </div>

                        <div class="form-inline text-center border rounded p-2 mt-2 mb-2">
                            <label for="overview-sales-report-profit-margin" class="w-50">Profit Margin</label>
                            <input id="overview-sales-report-profit-margin" class="form-control form-control-sm w-50" readonly="readonly" tabindex="-1">
                        </div>
                    </div>
                    <div class="col-sm-6 right-border text-center">
                        <table id="overview-sales-report-products-table" class="table table-bordered table-sm table-responsive-sm row-border" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Description</th>
                                    <th>Size</th>
                                    <th>Supplier</th>
                                    <th>Sales</th>
                                    <th>Units</th>
                                </tr>
                            </thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                    <div class="col-sm-4 text-center">
                        <table id="overview-sales-report-suppliers-table" class="table table-bordered table-sm table-responsive-sm row-border" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Supplier</th>
                                    <th>Sales</th>
                                    <th>Profit</th>
                                    <th>Units</th>
                                </tr>
                            </thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
                <div class="row h-50">
                    <div class="col-sm-4 right-border text-center">
                        <table id="overview-sales-report-sources-table" class="table table-bordered table-sm table-responsive-sm row-border" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Source</th>
                                    <th>Sales</th>
                                    <th>Profit</th>
                                    <th>Units</th>
                                </tr>
                            </thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                    <div class="col-sm-4 right-border text-center">
                        <table id="overview-sales-report-categories-table" class="table table-bordered table-sm table-responsive-sm row-border" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Sales</th>
                                    <th>Profit</th>
                                    <th>Units</th>
                                </tr>
                            </thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                    <div class="col-sm-4 text-center">
                        <table id="overview-sales-report-customers-table" class="table table-bordered table-sm table-responsive-sm row-border" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Customer</th>
                                    <th>Sales</th>
                                    <th>Profit</th>
                                </tr>
                            </thead>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
