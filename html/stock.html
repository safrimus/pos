<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/stock.css">
    <script type="text/javascript" src="js/stock.js"></script>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row">
        <div class="col-sm-4 pt-1">
            <div class="row justify-content-center">
                <div class="col-sm-10 text-center">
                    <table id="sources-table" class="table table-bordered table-sm table-responsive-sm table-hover" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Stock Value (KD)</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <th colspan="1" class="text-left">Total Value:</th>
                            <th></th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-sm-4 my-auto pt-1">
            <div class="row justify-content-center">
                <div class="col-sm-10 text-center">
                    <table id="categories-table" class="table table-bordered table-sm table-responsive-sm table-hover" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Stock Value (KD)</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <th colspan="1" class="text-left">Total Value:</th>
                            <th></th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-sm-4 my-auto pt-1">
            <div class="row justify-content-center">
                <div class="col-sm-10 text-center">
                    <!-- empty for now -->
                </div>
            </div>
        </div>
    </div>
</div>

</html>
