<div id="stock-form" class="container-fluid top-level-form h-100">
    <link rel="stylesheet" href="css/stock.css">
    <script type="text/javascript" src="js/stock.js"></script>

    <div id="stock-import-confirmation-dialog">
            <p>Importing will replace all current stock data. Backup database first!</p>
    </div>
    <div id="stock-import-result-dialog">
        <div id="stock-import-result-dialog-text"></div>
    </div>

    <div class="row top-formatting">
        <div class="col-sm-6 pt-1">
            <div class="row justify-content-center">
                <div class="col-sm-8 text-center">
                    <table id="stock-sources-table" class="table table-bordered table-sm table-responsive-sm table-hover" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Stock Value (KD)</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <th colspan="1" class="text-left">Total Value:</th>
                            <th></th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-sm-6 pt-1">
            <div class="row justify-content-center">
                <div class="col-sm-8 text-center">
                    <table id="stock-categories-table" class="table table-bordered table-sm table-responsive-sm table-hover" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Stock Value (KD)</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <th colspan="1" class="text-left">Total Value:</th>
                            <th></th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-center justify-content-center button-row-formatting">
        <div class="col-sm-2 text-center">
            <a class="btn btn-lg btn-warning" href="http://127.0.0.1:80/api/v1/external/stock/?hide_product=False">Export Stock Data</a>
        </div>

        <div class="col-sm-2 text-center">
            <label for="stock-import-xls" class="btn btn-lg btn-warning my-0">Import Stock Data</label>
            <input id="stock-import-xls" type="file">
        </div>
    </div>
</div>
